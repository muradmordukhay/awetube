name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_CONFIG: .gitleaks.toml

  lint-and-typecheck:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: "npm"
      - run: npm ci
      - run: npx prisma generate
      - run: npm run lint
      - run: npx tsc --noEmit

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: lint-and-typecheck
    env:
      DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/awetube_test"
      NEXTAUTH_SECRET: "test-secret-for-ci"
      CALLBACK_SIGNING_SECRET: "test-callback-secret-for-ci"
      NEXT_PUBLIC_APP_URL: "http://localhost:3000"
      QENCODE_API_KEY: "test-key"
      QENCODE_API_ENDPOINT: "https://api.qencode.com"
      QENCODE_S3_BUCKET: "test-bucket"
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: awetube_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: "npm"
      - run: npm ci
      - run: npx prisma generate
      - run: npx prisma migrate deploy
      - run: npm test

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: test
    env:
      NEXTAUTH_SECRET: "test-secret-for-ci"
      CALLBACK_SIGNING_SECRET: "test-callback-secret-for-ci"
      NEXT_PUBLIC_APP_URL: "http://localhost:3000"
      NEXT_PUBLIC_QENCODE_PLAYER_LICENSE: "test"
      QENCODE_API_KEY: "test-key"
      QENCODE_S3_BUCKET: "test-bucket"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: "npm"
      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('src/**') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-
      - run: npm ci
      - run: npx prisma generate
      - run: npm run build

  # -----------------------------------------------------------------------
  # Post-deploy health check (runs only on pushes to main)
  # Verifies the deployed app responds on /api/health after a deploy.
  # Set DEPLOY_URL as a repository secret (e.g. https://awetube.example.com).
  # -----------------------------------------------------------------------
  health-check:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Wait for deploy propagation
        run: sleep 30

      - name: Health check with retries
        env:
          DEPLOY_URL: ${{ secrets.DEPLOY_URL }}
        run: |
          if [ -z "$DEPLOY_URL" ]; then
            echo "⚠️  DEPLOY_URL secret not set — skipping health check"
            exit 0
          fi

          MAX_RETRIES=5
          RETRY_DELAY=10
          for i in $(seq 1 $MAX_RETRIES); do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$DEPLOY_URL/api/health" || true)
            echo "Attempt $i/$MAX_RETRIES: HTTP $STATUS"

            if [ "$STATUS" = "200" ]; then
              echo "✅ Health check passed"
              exit 0
            fi

            if [ "$i" -lt "$MAX_RETRIES" ]; then
              echo "Retrying in ${RETRY_DELAY}s..."
              sleep $RETRY_DELAY
            fi
          done

          echo "❌ Health check failed after $MAX_RETRIES attempts"
          echo "Last status: HTTP $STATUS"
          echo ""
          echo "⚠️  Consider rolling back the deploy:"
          echo "  git revert HEAD && git push"
          exit 1
